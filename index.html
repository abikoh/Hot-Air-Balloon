        <section id="slide-1">
            <div class="bcg"></div>
            <div id="ground"
                    data--1300-top="transform:translateY(0px)"
                    data--2400-top="transform:translateY(500px)"
                    data-anchor-target="#slide-1">
            </div>

            <div id="balloon"
                data--4000-top="transform:scale(1) translateY(0px)"
                data--4500-top="transform:scale(.5) translateY(-1300px)"
                data-anchor-target="#slide-1">

                <div id="person"
                    data--400-top="transform: translateX(0px)"
                    data--1000-top="transform: translateX(1075px)"
                    data-anchor-target="#slide-1">
                <img src="img/person.png">
                </div>


                <div class="item balloon1">
                    <img src="img/balloon.png">
                </div>  

                <div id="scroll"
                    data-top="transform:translateY(0px); opacity: 1;"
                    data--400-top="transform:translateY(600px); opacity: 0;"
                    data-anchor-target="#slide-1">
                    <p>Scroll down</p>
                    <div><img src="img/arrow.png"></div>
                </div>
            </div>
            
            <div id="cloudgroupone"
                    data--1200-top="transform:translateY(-700px)"
                    data--3500-top="transform:translateY(1380px)"
                    data-anchor-target="#slide-1">
                <img class="cloudone" id="one" src="img/cloud1.png">
                <img class="cloudtwo" id= "two" src="img/cloud2.png">
                <img class="cloudthree" id= "three" src="img/cloud3.png">
            </div>

            <div id="cloudgrouptwo"
                    data--1500-top="transform:translateY(-700px)"
                    data--3000-top="transform:translateY(1000px)"
                    data-anchor-target="#slide-1">
                <img class="cloudtwo" id="four" src="img/cloud3.png">
                <img class="cloudthree" id="five" src="img/cloud2.png">
                <img class="cloudone" id="six" src="img/cloud1.png">
            </div>

            <div id="cloudgroupthree"
                    data--2200-top="transform:translateY(-700px)"
                    data--4000-top="transform:translateY(1000px); opacity:1"
                    data--4500-top="opacity:0;"
                    data-anchor-target="#slide-1">
                <img class="cloudtwo" id="four" src="img/cloud3.png">
                <img class="cloudthree" id="five" src="img/cloud2.png">
                <img class="cloudone" id="six" src="img/cloud1.png">
            </div>

            <div id="cloudgroupfour"
                    data--2400-top="transform:translateY(-700px)"
                    data--4000-top="transform:translateY(1400px); opacity:1"
                    data--4500-top="opacity:0;"
                    data-anchor-target="#slide-1">
                <img class="cloudtwo" id= "two" src="img/cloud2.png">
                <img class="cloudthree" id= "three" src="img/cloud3.png">
            </div>

            <div id="cloudgroupfive"
                    data--3000-top="transform:translateY(-1200px)"
                    data--4000-top="transform:translateY(100px); transform: scale(1); opacity:1"
                    data--4500-top="transform: translateY(500px); transform: scale(0.5); opacity:0"
                    data-anchor-target="#slide-1">
                <img class="cloudtwo" id="four" src="img/cloud3.png">
                <img class="cloudthree" id="five" src="img/cloud2.png">
                <img class="cloudone" id="six" src="img/cloud1.png">
                <img class="cloudone" id="seven" src="img/cloud1.png">
                <img class="cloudthree" id="eight" src="img/cloud2.png">
                <img class="cloudtwo" id="nine" src="img/cloud3.png">
                <img class="cloudtwo" id="ten" src="img/cloud3.png">
                <img class="cloudthree" id="eleven" src="img/cloud2.png">
                <img class="cloudone" id="twelve" src="img/cloud1.png">
            </div>
        
             <div id="text"

                data--4600-top="opacity:1; transform: scale(1);"
